<!-- https://developer.mozilla.org/en-US/docs/Web/API/Media_Capture_and_Streams_API/Taking_still_photos#demo -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>Camera Capture</title>
</head>

<body>
    <h1>Camera Capture</h1>
    <video id="video" autoplay></video>
    <button id="capture">Capture</button>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const startCameraButton = document.createElement('button');
        startCameraButton.textContent = 'Start Camera';
        document.body.insertBefore(startCameraButton, video);

        startCameraButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "environment",
                }
            }).then(stream => {
                    video.srcObject = stream;
                    startCameraButton.style.display = 'none'; // Hide the button after starting the camera
                })
                .catch(err => {
                    alert('Error accessing the camera: ' + err);
                });
        });

        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        const saveButton = document.createElement('button');
        saveButton.textContent = 'Save Image';
        document.body.appendChild(saveButton);

        // saveButton.addEventListener('click', () => {
        //     const image = canvas.toDataURL('image/png'); 
        //     const link = document.createElement('a');
        //     link.href = image;
        //     link.download = 'captured-image.png';
        //     link.click();
        // });

        saveButton.addEventListener('click', () => {
            const image = canvas.toDataURL('image/png');
            fetch('/save-image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                image: image, 
                name: new Date().toISOString() 
            })
            }).then(response => {
            if (response.ok) {
                response.json().then(data => {
                    alert(`Image saved successfully! Name: ${data.file_name}`);
                });
            } else {
                alert('Failed to save image.');
            }
            }).catch(error => {
            alert('Error saving image: ' + error);
            });
        });
    </script>
</body>

</html>
