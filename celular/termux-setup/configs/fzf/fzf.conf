# Fzf configuration
# High-contrast monochrome theme optimized for color blindness

# FZF_DEFAULT_OPTS environment variable settings:
# --color=bw                  Use black and white color scheme (no colors)
# --layout=reverse            Display from top to bottom
# --border                    Show border around the finder
# --info=inline               Show info inline with prompt
# --prompt='> '               Use simple prompt
# --pointer='▶'               Use arrow as pointer
# --marker='✓'                Use checkmark as marker for multi-select

# To use this configuration, add to your shell environment:
# export FZF_DEFAULT_OPTS="--color=bw --layout=reverse --border --info=inline --prompt='> ' --pointer='▶' --marker='✓'"

# Additional useful options:
# --height=40%                Use 40% of screen height (useful for in-terminal usage)
# --preview='bat {}'          Show preview using bat
# --preview-window=right:50%  Preview window on right, 50% width
# --bind='ctrl-/:toggle-preview'  Toggle preview with Ctrl-/

# Example usage:
# fzf                         # Basic fuzzy finder
# fzf --preview 'bat {}'      # With file preview
# fzf --multi                 # Multi-selection mode
#
# Common integrations:
# cd $(find . -type d | fzf)  # Fuzzy find directories
# vim $(fzf)                  # Open file in vim
# kill -9 $(ps aux | fzf | awk '{print $2}')  # Kill process
