# Yazi Configuration
# Optimized for monochromacy with high contrast

[manager]
ratio = [1, 4, 3]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
linemode = "size"
show_hidden = false
show_symlink = true

[preview]
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""

[opener]
edit = [
    { run = 'helix "$@"', block = true, for = "unix" },
]
play = [
    { run = 'mpv "$@"', orphan = true, for = "unix" },
]
open = [
    { run = 'xdg-open "$@"', desc = "Open", for = "unix" },
]

[open]
rules = [
    { mime = "text/*", use = "edit" },
    { mime = "image/*", use = "open" },
    { mime = "video/*", use = "play" },
    { mime = "audio/*", use = "play" },
    { mime = "inode/directory", use = "open" },
]
